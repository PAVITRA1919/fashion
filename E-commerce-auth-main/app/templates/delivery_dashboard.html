<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Dashboard</title>
</head>
<body>
    <h1>Delivery Dashboard</h1>
    
    <form action="/add_delivery" method="POST">
        <input type="text" name="name" placeholder="Delivery Name" required><br>
        <input type="text" name="address" placeholder="Address" required><br>
        <select name="status" required>
            <option value="not started">Not Started</option>
            <option value="intransit">In Transit</option>
            <option value="attemptfailed">Attempt Failed</option>
            <option value="delivery success">Delivery Success</option>
        </select><br>
        <button type="submit">Add Delivery</button>
    </form>

    <h2>Delivery List</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for delivery in deliveries %}
                <tr>
                    <td>{{ delivery.name }}</td>
                    <td>{{ delivery.address }}</td>
                    <td>{{ delivery.status }}</td>
                    <td><a href="{{ url_for('update_delivery', id=delivery.id) }}">Update</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
